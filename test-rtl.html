<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTL Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        
        [dir="rtl"] {
            background-color: lightblue;
        }
        
        [dir="rtl"] .test-content {
            text-align: right;
            border-right: 5px solid red;
            border-left: none;
        }
        
        .test-content {
            border-left: 5px solid blue;
            padding: 20px;
            margin: 20px 0;
        }
        
        .current-dir {
            font-weight: bold;
            color: red;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>RTL Toggle Test</h1>
    
    <div class="current-dir">Current direction: <span id="current-direction">LTR</span></div>
    
    <button onclick="toggleRTL()" style="padding: 10px 20px; font-size: 16px;">Toggle RTL/LTR</button>
    
    <div class="test-content">
        <h2>Test Content</h2>
        <p>This text should change alignment when RTL is toggled.</p>
        <p>RTL: Right border (red) | LTR: Left border (blue)</p>
    </div>
    
    <script>
        function toggleRTL() {
            console.log('toggleRTL called');
            const html = document.documentElement;
            const currentDir = html.getAttribute('dir');
            const newDir = currentDir === 'rtl' ? 'ltr' : 'rtl';
            
            html.setAttribute('dir', newDir);
            document.getElementById('current-direction').textContent = newDir.toUpperCase();
            
            console.log('Direction changed to:', newDir);
            alert('Direction changed to: ' + newDir.toUpperCase());
        }
        
        // Initialize
        document.getElementById('current-direction').textContent = 
            (document.documentElement.getAttribute('dir') || 'ltr').toUpperCase();
    </script>
</body>
</html>
